<div class="row">
    <div class="col-8 m-auto">
  
      <form [formGroup]="formGroupEstudante">
        <div class="mb-3">
          <div class="display-6 text-center">
            Cadastro
          </div>
          <label for="name" class="form-label">Nome:</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Digite seu nome">
        </div>

        <div class="mb-3">
            <label for="idade" class="form-label">Idade:</label>
            <input type="number" formControlName="age" class="form-control" id="idade" placeholder="Digite sua idade">
          </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>

        <div class="mb-3">
            <label for="numero" class="form-label">Celular:</label>
            <input type="number" formControlName="phone" class="form-control" id="numero" placeholder="Digite seu numero de celular">
          </div>
  
        <div class="mb-3 d-flex justify-content-center">
          <button class="btn btn-primary" (click)="save()">Salvar</button>
        </div>
      </form>
    </div>
  </div>
  
  <table class="table table-bordered border-dark">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">OpÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estudantes of estudantes">
        <th scope="row">{{estudantes.id}}</th>
        <td>{{estudantes.name}}</td>
        <td>{{estudantes.age}}</td>
        <td>{{estudantes.email}}</td>
        <td>{{estudantes.phone}}</td>
        <td>
          <button class="btn btn-primary me-1" (click)="edit(estudantes)">Editar</button>
          <button class="btn btn-primary" (click)="delete(estudantes)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
