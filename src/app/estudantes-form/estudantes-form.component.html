<div class="row mt-4">
    <div class="col-8 m-auto">
  
      <form [formGroup]="formGroupEstudante">
        <div class="mb-3">
          <div class="display-6 text-center">
            Cadastro
          </div>
          <label for="name" class="form-label">Nome:</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Digite seu nome">
        </div>
  
        <div class="mb-3">
          <label for="idade" class="form-label">Idade:</label>
          <input type="number" formControlName="age" class="form-control" id="idade" placeholder="Digite sua idade">
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
  
        <div class="mb-3">
          <label for="numero" class="form-label">Celular:</label>
          <input type="number" formControlName="phone" class="form-control" id="numero"
            placeholder="Digite seu numero de celular">
        </div>
  
        <div class="mb-3 d-flex justify-content-center">
          <button class="btn btn-primary me-2" (click)="save()">Salvar</button>
          <button class="btn btn-success me-2" (click)="exibir()" [textContent]="txtBtn"></button>
          <button class="btn btn-danger" (click)="clean()">Limpar</button>
        </div>
  
      </form>
    </div>
  </div>
